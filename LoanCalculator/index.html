<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <p>Loan Amount $ 
            <input onchange="calculateLoan()" class="input" type="number" id="loan-amount" 
            min="1000" max="5000000" placeholder="Enter amount">
        </p>
        <p>Interest rate % 
            <input onchange="calculateLoan()" class="input" type="number" id="interest-rate" 
            min="0" max="100" placeholder="Enter amount" step="0.1">
        </p>
        <p>Months to pay 
            <input onchange="calculateLoan()" class="input" type="number" id="months-to-pay" 
            min="8" max="60" placeholder="Enter amount">
        </p>
        <p class="payment">Monthly Payment: <span id="monthly-payment"></span></p>
    </div>
    
    <script src="index.js"></script>
    
</body>
</html>
